<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ePortfolio Generator</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="root" class="max-w-md w-full bg-white p-6 rounded-lg shadow-md"></div>
  <script>
    const App = () => {
      const [formData, setFormData] = React.useState({ type: 'portfolio', content: '', user_email: '' });
      const [message, setMessage] = React.useState('');
      const handleSubmit = async (e) => {
        e.preventDefault();
        setMessage('Generating...');
        try {
          const response = await fetch('https://eportfolio-generator.vercel.app/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });
          const data = await response.json();
          setMessage(data.message + ' URL: ' + data.url);
        } catch (error) {
          setMessage('Error: ' + error.message);
        }
      };
      return (
        <div class="space-y-4">
          <h1 class="text-2xl font-bold text-center">ePortfolio Generator</h1>
          <form name="feedback" method="POST" netlify class="space-y-4">
            <input type="hidden" name="form-name" value="feedback" />
            <select
              value={formData.type}
              onChange={(e) => setFormData({ ...formData, type: e.target.value })}
              class="w-full p-2 border rounded"
            >
              <option value="portfolio">Portfolio</option>
              <option value="cv">CV</option>
              <option value="coverletter">Cover Letter</option>
            </select>
            <textarea
              value={formData.content}
              onChange={(e) => setFormData({ ...formData, content: e.target.value })}
              placeholder="Enter your content"
              class="w-full p-2 border rounded h-32"
            ></textarea>
            <input
              type="email"
              value={formData.user_email}
              onChange={(e) => setFormData({ ...formData, user_email: e.target.value })}
              placeholder="Enter your email for reminders"
              class="w-full p-2 border rounded"
              required
            />
            <button type="submit" onClick={handleSubmit} class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
              Generate
            </button>
          </form>
          <p class="text-center">{message}</p>
          <form name="feedback" method="POST" netlify class="mt-4">
            <input type="hidden" name="form-name" value="feedback" />
            <textarea name="feedback" placeholder="Your feedback" class="w-full p-2 border rounded h-24"></textarea>
            <button type="submit" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mt-2">
              Submit Feedback
            </button>
          </form>
          <a href="https://www.buymeacoffee.com/ePortfolioGen" class="block text-center text-blue-500 mt-4">
            Support Us
          </a>
        </div>
      );
    };
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
